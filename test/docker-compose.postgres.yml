version: "2"

services:
  # https://docs.docker.com/docker-hub/builds/automated-testing/
  sut:
    build:
      context: ./
      dockerfile: Dockerfile_test
    command: sh /docker_test.sh
    # Only for travis-ci, do not name test container in dockerhub
    container_name: sut
    depends_on:
      - erpnext_db
      - erpnext_app
      - erpnext_web
      - erpnext_scheduler
      - erpnext_worker_default
      - erpnext_worker_long
      - erpnext_worker_short
      - erpnext_socketio
      - erpnext_redis_cache
      - erpnext_redis_queue
      - erpnext_redis_socketio
    environment:
      # Container setup
      - NODE_TYPE=test
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
      - DOCKER_DEBUG=1
    volumes_from: 
      - erpnext_app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_app:
    build:
      context: ./
      dockerfile: Dockerfile.${VARIANT}
      args:
          - BUILD_BRANCH=${BUILD_BRANCH}
          - BUILD_URL=${BUILD_URL}
    image: ${IMAGE_NAME}
    container_name: erpnext_app
    #restart: always
    ports:
      - 8000:8000
    depends_on:
      - erpnext_db
    links:
      - erpnext_db
    environment:
      # Container setup
      - NODE_TYPE=app
      # Frappe setup
      - FRAPPE_APP_INIT=erpnext erpnext_autoinstall
      - FRAPPE_DEFAULT_PROTOCOL=http://
      - FRAPPE_DEFAULT_SITE=${ERPNEXT_SITE}
      - FRAPPE_LOGGING=1
      - DEVELOPER_MODE=0
      #- Amin user setup
      - ADMIN_PASSWORD=${ERPNEXT_ADMIN_PWD}
      - ENCRYPTION_KEY=${ERPNEXT_ENCRYPTION_KEY}
      # Database setup
      - DB_TYPE=postgres
      - DB_HOST=erpnext_db
      - DB_PORT=5432
      - DB_NAME=${ERPNEXT_DB_NAME}
      - DB_PASSWORD=${ERPNEXT_DB_PWD}
      - DB_ROOT_LOGIN=${ERPNEXT_DB_ROOT_LOGIN}
      - DB_ROOT_PASSWORD=${ERPNEXT_DB_ROOT_PWD}
      # Mail setup
      - MAIL_MUTED=true
      # Redis setup
      - REDIS_CACHE_HOST=erpnext_redis_cache
      - REDIS_QUEUE_HOST=erpnext_redis_queue
      - REDIS_SOCKETIO_HOST=erpnext_redis_socketio
    volumes:
      - /srv/erpnext/frappe/sites:/home/frappe/frappe-bench/sites
      - /srv/erpnext/frappe/logs:/home/frappe/frappe-bench/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_web:
    image: nginx:alpine
    container_name: erpnext_web
    #restart: always
    volumes:
      - ./docker-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # If you need SSL connection, you can provide your own certificates
      # - ./certs:/etc/letsencrypt
      # - ./certs-data:/data/letsencrypt
    volumes_from:
      - erpnext_app
    depends_on:
      - erpnext_app
    ports:
      - 80:80
      # If you need SSL connection
      # - '443:443'
    links:
      - erpnext_app
      - erpnext_socketio

  erpnext_db:
    image: postgres:10-alpine
    container_name: erpnext_db
    #restart: always
    stdin_open: true
    tty: true
    command: postgres -c 'max_connections=500'
    environment:
      - POSTGRES_USER=${ERPNEXT_DB_ROOT_LOGIN}
      - POSTGRES_PASSWORD=${ERPNEXT_DB_ROOT_PWD}
    volumes:
      - /srv/erpnext/db/data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_scheduler:
    #build: ./
    image: ${IMAGE_NAME}
    container_name: erpnext_scheduler
    #restart: always
    depends_on:
      - erpnext_app
    environment:
      - NODE_TYPE=scheduler
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes:
      - /srv/erpnext/frappe/sites:/home/frappe/frappe-bench/sites
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_worker_default:
    #build: ./
    image: ${IMAGE_NAME}
    container_name: erpnext_worker_default
    #restart: always
    depends_on:
      - erpnext_app
    environment:
      - NODE_TYPE=worker-default
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes:
      - /srv/erpnext/frappe/sites:/home/frappe/frappe-bench/sites
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_worker_long:
    #build: ./
    image: ${IMAGE_NAME}
    container_name: erpnext_worker_long
    #restart: always
    depends_on:
      - erpnext_app
    environment:
      - NODE_TYPE=worker-long
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes:
      - /srv/erpnext/frappe/sites:/home/frappe/frappe-bench/sites
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_worker_short:
    #build: ./
    image: ${IMAGE_NAME}
    container_name: erpnext_worker_short
    #restart: always
    depends_on:
      - erpnext_app
    environment:
      - NODE_TYPE=worker-short
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes:
      - /srv/erpnext/frappe/sites:/home/frappe/frappe-bench/sites
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_socketio:
    #build: ./
    image: ${IMAGE_NAME}
    container_name: erpnext_socketio
    #restart: always
    ports:
      - 3000:3000
    depends_on:
      - erpnext_app
    environment:
      - NODE_TYPE=node-socketio
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes:
      - /srv/erpnext/frappe/sites:/home/frappe/frappe-bench/sites
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_redis_cache:
    image: redis:alpine
    container_name: erpnext_redis_cache
    #restart: always
    volumes:
      - ./services/erpnext/conf/redis_cache.conf:/etc/conf.d/redis.conf:ro
    command: ["redis-server","/etc/conf.d/redis.conf"]

  erpnext_redis_queue:
    image: redis:alpine
    container_name: erpnext_redis_queue
    #restart: always

  erpnext_redis_socketio:
    image: redis:alpine
    container_name: erpnext_redis_socketio
    #restart: always
